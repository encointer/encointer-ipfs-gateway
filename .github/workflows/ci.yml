name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run build
      - run: npm test

  docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        if: github.event_name == 'release'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: encointer/ipfs-gateway
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest
      - uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: encointer/ipfs-gateway:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Smoke-test container
        run: |
          docker run -d --name gw-smoke \
            -e JWT_SECRET=ci-test \
            -e IPFS_API_URL=http://localhost:5001 \
            -e CHAIN_RPC_URL=wss://kusama.api.encointer.org \
            -p 5050:5050 \
            encointer/ipfs-gateway:ci
          for i in $(seq 1 30); do
            if curl -sf http://localhost:5050/health; then
              echo "Health check passed"
              docker rm -f gw-smoke
              exit 0
            fi
            sleep 1
          done
          echo "Health check failed after 30s"
          docker logs gw-smoke
          docker rm -f gw-smoke
          exit 1
      - uses: docker/build-push-action@v6
        if: github.event_name == 'release'
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
